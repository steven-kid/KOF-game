<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOF game</title>
</head>

<body>
  <div id="white-mask"></div>
  <div id="mask"></div>
  <img id="bg" src="./images/background/bg.jpg"></img>
  <div id="end">
    <p>The winner is <span id="winner">"P1"</span></p>
    <button class="btn" id="rematch">Rematch</button>
    <button class="btn" id="restart">Restart</button>
  </div>
  <div id="extra-time">Extra 20 second</div>
  <div id="hp">
    <img src="./images/player/orochi/avatar.png" id="img-0">
    <div id="name-0">Orochi</div>
    </img>
    <div id="hp0">
      <div id="hp0-line-back"></div>
      <div id="hp0-line"></div>
    </div>
    <div id="count-down">60</div>
    <div id="hp1">
      <div id="hp1-line"></div>
      <div id="hp1-line-back"></div>
    </div>
    <img src="./images/player/kyo/avatar.png" id="img-1">
    <div id="name-1">Kyo</div>
    </img>
  </div>
  <div id="kof">
  </div>
  <div id="msg"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
